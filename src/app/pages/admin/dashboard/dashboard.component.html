<!-- This example requires Tailwind CSS v2.0+ -->
<div class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0 p-4">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:tracking-tight sm:truncate">Welcome again Admin</h2>
  </div>
  <div class="mt-5 flex lg:mt-0 lg:ml-4 p-4">
    <span class="sm:ml-3">
      <a routerLink="/createUserEmployee" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white  bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
        Crear Empleado
      </a>
    </span>
  </div>
</div>

<div class="container mx-auto p-8">
  <table class="table-auto  w-full border-solid  border-2 border-blue-900 shadow-2xl">
    <thead class="rounded">
    <tr class="bg-blue-900 rounded">
      <th class="text-white p-2 text-center text-lg">CÃ©dula Identidad</th>
      <th class="text-white p-2 text-center text-lg">Nombres y Apellidos</th>
      <th class="text-white p-2 text-center text-lg">Email</th>
      <th class="text-white p-2 text-center text-lg">Usuario</th>
      <th class="text-white p-2 text-center text-lg">Estado</th>
      <th class="text-white p-2 text-center text-lg">Acciones</th>
    </tr>
    </thead>
    <tbody class=" rounded divide-y-2 divide-solid divide-blue-900">
    <tr *ngFor="let user of users">
      <td class="p-2 text-center text-base">{{user.identity_card}}</td>
      <td class="p-2 text-center text-base">{{user.names}} {{user.surnames}}</td>
      <td class="p-2 text-center text-base">{{user.email}}</td>
      <td class="p-2 text-center text-base">{{user.username}}</td>
      <td class="p-2 text-center text-base">{{user.profile?.injection_state}}</td>
      <td class="p-2 text-center text-base">
        <button (click)="editUser(user.id!)" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
          Editar
        </button>
        <button (click)="deleteUser(user.id!)" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
          Borrar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
